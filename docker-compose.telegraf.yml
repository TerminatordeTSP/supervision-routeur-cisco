version: '3.9'

services:
  telegraf:
    build:
      context: ./telegraf/docker
      dockerfile: Dockerfile
    container_name: telegraf
    restart: always
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./telegraf/processors.conf:/etc/telegraf.d/processors.conf:ro
      - ./telegraf/sample_metrics:/tmp/metrics:rw
    ports:
      - "57500:57500"  # Port pour les connexions gRPC des routeurs
    environment:
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc
    networks:
      - telegraf_network
      - default
    # Optionnel : d√©commente si tu veux forcer l'architecture pour un test local
    # platform: linux/amd64
    # platform: linux/arm64

networks:
  telegraf_network:
    driver: bridge
  default:
    external: true
    name: supervision-routeur-cisco_default