{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Système d'Alertes - Supervision Routeurs{% endblock %}</title>
    
    <!-- CSS principal des alertes -->
    <link rel="stylesheet" href="{% static 'alerts_app/css/alerts.css' %}">
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="alerts-container">
        {% block alerts_content %}
        {% endblock %}
    </div>
    
    <!-- JavaScript des alertes -->
    <script src="{% static 'alerts_app/js/alerts.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
