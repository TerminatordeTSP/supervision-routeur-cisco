
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{% static 'style_settings.css' %}">
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1>Settings</h1>
            <div class="header-buttons">
                <button class="header-button">Save Changes</button>
                <a href="/">
                <button class="header-button">Cancel</button>
                </a>
            </div>
        </div>

        <!-- Settings Options -->
        <div class="metrics-grid">
            <!-- Personal Information -->
            <div class="metric-card">
                <div class="metric-title">Personal Information</div>
                <div class="metric-value">Update your name, email, and contact details.</div>
            </div>

            <!-- Appearance -->
            <div class="metric-card">
                <div class="metric-title">Appearance</div>
                <div class="metric-value">Customize your theme and dashboard colors.</div>
            </div>

            <!-- Language -->
            <div class="metric-card">
                <div class="metric-title">Language</div>
                <div class="metric-value">Select your preferred language.</div>
            </div>
        </div>
    </div>
</body>
</html>
