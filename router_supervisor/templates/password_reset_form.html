{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
<div class="login-container">
    <h1>Mot de passe oublié</h1>
    <p>Entrez votre email. Vous recevrez un lien pour réinitialiser votre mot de passe.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Envoyer le lien de réinitialisation">
    </form>
    <p><a href="{% url 'login' %}">Retour à la connexion</a></p>
</div>
</body>
</html>
