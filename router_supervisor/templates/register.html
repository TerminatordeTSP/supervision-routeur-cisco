{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
<div class="login-container">
    <h1>Inscription</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="S'inscrire">
    </form>
    <p>Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
</div>
</body>
</html>
