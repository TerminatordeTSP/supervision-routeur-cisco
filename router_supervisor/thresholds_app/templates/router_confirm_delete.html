{% extends 'base.html' %}
{% load static %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'router_config/threshold_confirm_delete.css' %}">

<div class="threshold-details">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the router "<strong>{{ router.name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-back">Yes, Delete</button>
        <a href="{% url 'configuration' %}" class="btn-edit">Cancel</a>
    </form>
</div>
{% endblock %}
