{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Threshold{% endblock title %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'router_config/config_style.css' %}">

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark">
            <h2 class="text-orange text-center mb-0">Edit Threshold</h2>
        </div>

        <div class="card-body bg-dark-subtle">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_ram" class="form-label">RAM in MB</label>
                    <input type="number" step="0.1" name="ram" value="{{ form.ram.value }}"
                           class="form-control" id="id_ram" required>
                </div>

                <div class="mb-4">
                    <label for="id_cpu" class="form-label">CPU Usage in %</label>
                    <input type="number" step="0.1" name="cpu" value="{{ form.cpu.value }}"
                           class="form-control" id="id_cpu" required>
                </div>

                <div class="mb-4">
                    <label for="id_trafic" class="form-label">Bandwidth in MB/s</label>
                    <input type="number" step="0.1" name="trafic" value="{{ form.trafic.value }}"
                           class="form-control" id="id_trafic" required>
                </div>

                <div class="mb-4">
                    <label for="id_name" class="form-label">Threshold Name</label>
                    <input type="text" name="name" value="{{ form.name.value }}"
                           class="form-control" id="id_name" required>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                    <a href="{% url 'configuration' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"></script>
{% endblock %}
