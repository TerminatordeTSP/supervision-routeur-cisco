{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Threshold{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'router_config/threshold_update.css' %}">

<div class="dashboard-container">
    <!-- Header -->
    <div class="header">
        <h1>Edit Threshold</h1>
    </div>

    <!-- Form Container -->
    <div class="config-container">
        <p class="config-description">
            Modify the threshold parameters below.
        </p>

        <form action="" method="post" novalidate class="config-form">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>

            <div class="form-actions">
                <button type="submit" class="header-button">Save Changes</button>
                <a href="{% url 'configuration' %}" class="header-button">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
