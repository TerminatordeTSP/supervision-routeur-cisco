{% extends 'base.html' %}
{% load static %}

{% block title %}Modification du seuil{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'config_routeur/style2.css' %}">
<link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet">

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark">
            <h2 class="text-orange text-center mb-0">Modification du seuil</h2>
        </div>

        <div class="card-body bg-dark-subtle">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_ram" class="form-label">RAM en Mo</label>
                    <input type="number" step="0.1" name="ram" value="{{ form.ram.value }}"
                           class="form-control" id="id_ram" required>
                </div>

                <div class="mb-4">
                    <label for="id_cpu" class="form-label">CPU utilisÃ© en %</label>
                    <input type="number" step="0.1" name="CPU" value="{{ form.CPU.value }}"
                           class="form-control" id="id_cpu" required>
                </div>

                <div class="mb-4">
                    <label for="id_trafic" class="form-label">Bande passante en Mo/s</label>
                    <input type="number" step="0.1" name="trafic" value="{{ form.trafic.value }}"
                           class="form-control" id="id_trafic" required>
                </div>

                <div class="mb-4">
                    <label for="id_nom" class="form-label">Nom du seuil</label>
                    <input type="text" name="nom" value="{{ form.nom.value }}"
                           class="form-control" id="id_nom" required>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Enregistrer les modifications
                    </button>
                    <a href="{% url 'configuration' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"></script>
{% endblock %}
